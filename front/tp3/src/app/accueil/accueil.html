<div class="accueilContainer">
    <h1>Liste des pollutions</h1>
    <input class="searchInput" type="text" placeholder="Rechercher une pollution..." [(ngModel)]="searchTerm"/>
    <input type="button" (click)="createPollution()" value="Ajouter une pollution" class="addButton"/>
    <div class="pollutionList">
        <div *ngFor="let pollution of getFilteredPollutions()" class="pollutionItem">
            <div class="pollutionInfo">
                <div class="textInfo">
                    <h2>{{ pollution.nom }}</h2>
                    <p>Lieu: {{ pollution.lieu }}</p>
                    <p>Type: {{ pollution.typePollution }}</p>
                    <p>Date observation: {{ pollution.dateObservation }}</p>
                </div>
                <img [src]="pollution.imageUrl" alt="{{ pollution.nom }}" class="pollutionImage"/>
            </div>
            <div class="buttonsContainer">
                <button (click)="viewDetails(pollution.id)" class="button detailsButton">Voir les d√©tails</button>
                <button (click)="modifyPollution(pollution.id)" class="button modifyButton">Modifier</button>
                <button (click)="deletePollution(pollution.id, pollution.nom)" class="button deleteButton">Supprimer</button>
            </div>
        </div>
    </div>
</div>
